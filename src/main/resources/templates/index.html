
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - 바코드와 날짜 인식</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- 바코드 업로드 영역 -->
    <div class="box" id="barcode-box">
        <h2>바코드 찍기</h2>
        <label for="file">바코드 이미지 업로드:</label>
        <input type="file" id="file" required />
        <button onclick="uploadBarcode()">스캔</button>
    </div>

    <script>
        function uploadBarcode() {
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/scanBarcode", {
                method: "POST",
                body: formData,
                credentials: "include" // ✅ 세션 쿠키 포함!
            })
                .then(response => {
                    if (response.redirected) {
                        // 인증 끊긴 경우 로그인 페이지로 리디렉션됨
                        window.location.href = response.url;
                    } else {
                        return response.text();
                    }
                })
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(error => {
                    console.error("바코드 업로드 오류:", error);
                    alert("스캔 중 오류가 발생했습니다.");
                });
        }
    </script>


    <!-- 오른쪽 박스: 날짜 인식 -->
    <div class="box" id="date-box">
        <h2>날짜 인식</h2>
        <form action="/ocr/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required />
            <button type="submit">날짜 스캔 시작</button>
        </form>
        <div>
            <!-- 잠시 주석처리
            <p th:text="${ocrResult}">스캔한 날짜 결과가 여기에 표시됩니다.</p>
            -->

            <!--
            <div>
                <p th:if="${ocrResult != null}" th:text="${ocrResult.extractedDate}">스캔 결과</p>
                <p th:unless="${ocrResult != null}">아직 유통기한을 스캔하지 않았습니다.</p>
            </div>
            -->

            <!-- test 용도 -->
            <!-- [테스트용] OCR 결과 출력 -->
            <div th:if="${ocrResult != null}" style="margin-top: 1em; padding: 1em; border: 1px solid #ccc;">
                <h3>📄 OCR 결과</h3>
                <p><strong>✅ 인식 성공 여부:</strong> <span th:text="${ocrResult.success}"></span></p>
                <p><strong>📅 추출된 날짜:</strong> <span th:text="${ocrResult.extractedDate}"></span></p>
                <p><strong>🔍 전체 인식 텍스트:</strong> <span th:text="${ocrResult.rawText}"></span></p>
                <p><strong>⚙️ 사용된 엔진:</strong> <span th:text="${ocrResult.engine}"></span></p>
            </div>


        </div>
    </div>
</div>
</body>
</html>
